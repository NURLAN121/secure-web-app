<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a7cf7, #7e5bef);
            font-family: Arial, sans-serif;
        }

        .box {
            background: white;
            padding: 30px;
            width: 340px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #6a7cf7;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">

    <h2>Register</h2>

    <form method="post" action="/register" th:object="${user}">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <label>Email</label>
        <input type="text" th:field="*{email}" />
        <div class="error" th:errors="*{email}"></div>

        <label>Password</label>
        <input type="password" th:field="*{password}" />
        <div class="error" th:errors="*{password}"></div>

        <button type="submit">Register</button>

    </form>

</div>

</body>
</html>
